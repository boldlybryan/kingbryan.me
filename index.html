---
layout: default
---
<ul class="post-list">
  {% for post in site.posts %}
    <li class="post">
      <h3>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h3>
      <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
      <div class="justified">{{ post.excerpt | truncatewords:50 }}</div>
      <br>
      <p><a href="{{ post.url | prepend: site.baseurl }}">keep reading...</a></p>
    </li>
  {% endfor %}
</ul>
